<ion-header>
  <ion-toolbar>
    <ion-title>[TODO] register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">[TODO] Display name</ion-label>
      <ion-input formControlName="displayName">Name</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">[TODO] E-Mail</ion-label>
      <ion-input formControlName="email">E-mail</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">[TODO] Password</ion-label>
      <ion-input type="password" formControlName="password">Password</ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!registerForm.valid">[TODO] Register</ion-button>
  </form>
</ion-content>
