<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-item>
        <ion-label position="floating">[TODO] E-Mail</ion-label>
      <ion-input formControlName="email">E-mail</ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">[TODO] Password</ion-label>
      <ion-input type="password" formControlName="password">Password</ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid">[TODO] Login</ion-button>
  </form>  
  <ion-button  (click)="continueAnonymous()">[TODO] Continue anonymous</ion-button>
  <ion-button  (click)="goToRegister()">[TODO] Sign up</ion-button>
</ion-content>
